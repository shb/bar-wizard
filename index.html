<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar-Wizard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside class="left toolbar">
      <section data-step="glasses">
        <h3>Glasses</h3>
        <div class="shelf">
          <figure>
            <img src="glasses/collins.svg" />
            <figcaption>Collins</figcaption>
          </figure>
          <figure>
            <img src="glasses/tumbler.svg" />
            <figcaption>Tumbler</figcaption>
          </figure>
        </div>
      </section>

      <section data-step="mixers">
        <h3>Mixers</h3>
        <div class="shelf">
          <figure>
            <img src="bottles/custom.svg" />
            <figcaption>Custom</figcaption>
          </figure>
        </div>
      </section>

      <section data-step="details">
        <h3>Details</h3>
      </section>
    </aside>

    <main>
      <div id="pages">
        <section class="glasses page" data-step="glasses">
          <h2>Glass</h2>
          <div id="canvas"></div>
        </section>
        <section class="mixers page right" data-step="mixers">
          <h2>Mixers</h2>
        </section>
        <section class="details page right" data-step="details">
          <h2>Details</h2>
        </section>
      </div>
    </main>

    <aside class="right toolbar">
      <section data-step="glasses">&nbsp;</section>
      <section data-step="mixers">
        <h3>Recipe</h3>
        <form
          name="recipe"
          style="
            display: grid;
            column-gap: 1mm;
            row-gap: 5mm;
            grid-template-columns: 3fr 1fr;
            grid-auto-rows: 1fr;
          "
        >
          <input type="number" min="0" name="qty" />
          <select name="units">
            <option>parts</option>
            <option>oz</option>
            <option>ml</option>
          </select>
          <input type="text" name="name" /><input type="color" name="fill" />
        </form>
      </section>
      <section data-step="details">
        <h3>Instructions</h3>
      </section>
    </aside>

    <script src="modules/snap.svg.js"></script>
    <script src="modules/wizard.js"></script>
  </body>
</html>
